<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="height=device-height,
                      width=device-width, initial-scale=1.0,
                      interactive-widget=resizes-content,
                      minimum-scale=1.0, target-densitydpi=device-dpi">
    <link rel="icon" type="image/gif" href="./icons/favicon3.gif">
    <title>Leeanne Bonnialy</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        // this is a hack to pull the production config values
        // for e.g. colors, into the dev workflow while using
        // playCDN
        module = {};
        require = function(a) {return a;};
        import('/tailwind.config.js').then((a) => {
          tailwind.config = module.exports;
        });
    </script>
    <link rel="stylesheet" type="text/css" href="./css/custom.css">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Amatic+SC:700">
